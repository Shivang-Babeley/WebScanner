<!DOCTYPE html>
<html>
<head>
  <title>Simple Web Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>ðŸ”Ž Web Scanner</h1>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Target URL</label>
        <input type="text" name="url" class="form-control" required placeholder="https://example.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Crawl Depth</label>
        <input type="number" name="depth" class="form-control" min="1"  value="2" required>
      </div>
      <button type="submit" class="btn btn-primary">Run Scan</button>
    </form>
  </div>
</body>
</html>
